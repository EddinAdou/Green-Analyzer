name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symfony
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_mysql, intl, xdebug
          ini-values: post_max_size=256M, upload_max_filesize=256M, memory_limit=2G
          coverage: xdebug

      - name: Install dependencies
        run: |
          cd backend
          composer install
          cd ../frontend
          npm install

      - name: Run tests
        run: |
          cd backend
          ./bin/phpunit
          cd ../frontend
          npm test